<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Orçamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #a1a4b2;
        }
        .btn-warning a {
            color: inherit;
            text-decoration: none;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1>Editar Orçamento</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    {{ form.cliente|add_class:"form-control" }}  <!-- Campo "cliente" com a classe Bootstrap -->
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    {{ form.endereco|add_class:"form-control" }}  <!-- Campo "endereco" com a classe Bootstrap -->
                </div>
                <div class="form-group">
                    <label for="servico">Serviço</label>
                    {{ form.servico|add_class:"form-control" }}  <!-- Campo "servico" com a classe Bootstrap -->
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    {{ form.descricao|add_class:"form-control" }}  <!-- Campo "descricao" com a classe Bootstrap -->
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    {{ form.valor|add_class:"form-control" }}  <!-- Campo "valor" com a classe Bootstrap -->
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'index' %}">Cancelar</a>
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
